<html>

    <head><title>My Insta Comment App - result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    </head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary --bs-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
<body>

<table>
    <thead>
    <tr>
        <th>Номер</th>
        <th>Користувач/посилання</th>
        <th>Коментар</th>
    </tr>
    </thead>
    <tbody>
    {% for comment  in result %}
        <tr>
            <td>{{ comment['number'] }}</td>
            <td><a href="{{ comment['url'] }}">{{ comment['username'] }}</a></td>
            <td>{{ comment['text'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

    <a href="/">Вернуться на главную страницу</a>
</body>
</html>
